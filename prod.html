<!DOCTYPE html>
<html>

<head>
    <title>Carga de imágenes</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Imágenes</h1>
    <div class="image-container" id="imageContainer"></div>

    <script>
        // Ruta de la carpeta de imágenes
        const folderPath = 'img';

        // Obtener la referencia al contenedor de imágenes
        const imageContainer = document.getElementById('imageContainer');

        // Función para cargar las imágenes
        function loadImages() {
            fetch(folderPath)
                .then(response => response.json())
                .then(images => {
                    // Crear elementos <img> para cada imagen y agregarlos al contenedor
                    images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = folderPath + '/' + image;
                        imageContainer.appendChild(img);
                    });
                })
                .catch(err => {
                    console.error(err);
                });
        }

        // Cargar las imágenes al cargar la página
        window.onload = loadImages;
    </script>
</body>

</html>

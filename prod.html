<!DOCTYPE html>
<html>

<head>
    <title>Visualizador de Imágenes</title>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Imágenes</h1>
    <div class="image-container" id="imageContainer"></div>

    <script>
        // Ruta de la carpeta de imágenes
        const imagesFolder = 'img/';

        // Obtener la referencia al contenedor de imágenes
        const imageContainer = document.getElementById('imageContainer');

        // Función para cargar las imágenes
        function loadImages() {
            // Obtener la lista de imágenes en la carpeta
            fetch(imagesFolder)
                .then(response => response.text())
                .then(html => {
                    // Crear un elemento div temporal para parsear el HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;

                    // Obtener los enlaces a las imágenes
                    const imageLinks = tempDiv.querySelectorAll('a');

                    // Recorrer los enlaces y crear elementos <img> para cada imagen
                    imageLinks.forEach(link => {
                        const img = document.createElement('img');
                        img.src = imagesFolder + link.getAttribute('href');
                        imageContainer.appendChild(img);
                    });
                })
                .catch(err => {
                    console.error(err);
                });
        }

        // Cargar las imágenes al cargar la página
        window.onload = loadImages;
    </script>
</body>

</html>

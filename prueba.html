<!DOCTYPE html>
<html>

<head>
    <title>Paginación de Artículos</title>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }

        .active {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Lista de Artículos</h1>

    <div id="articles"></div>

    <div class="pagination"></div>

    <script>
        var articles = [
            "Artículo 1",
            "Artículo 2",
            "Artículo 3",
            "Artículo 4",
            "Artículo 5",
            "Artículo 6",
            "Artículo 7",
            "Artículo 8",
            "Artículo 9",
            "Artículo 10",
            "Artículo 11",
            "Artículo 12",
            "Artículo 13",
            "Artículo 14",
            "Artículo 15",
            "Artículo 16",
            "Artículo 17",
            "Artículo 18",
            "Artículo 19",
            "Artículo 20"
        ];

        var currentPage = 1;
        var articlesPerPage = 5;

        function displayArticles(page) {
            var startIndex = (page - 1) * articlesPerPage;
            var endIndex = startIndex + articlesPerPage;

            var articlesDiv = document.getElementById("articles");
            articlesDiv.innerHTML = "";

            for (var i = startIndex; i < endIndex && i < articles.length; i++) {
                var article = articles[i];
                var articleElement = document.createElement("p");
                articleElement.textContent = article;
                articlesDiv.appendChild(articleElement);
            }
        }

        function displayPagination() {
            var totalPages = Math.ceil(articles.length / articlesPerPage);

            var paginationDiv = document.getElementsByClassName("pagination")[0];
            paginationDiv.innerHTML = "";

            for (var i = 1; i <= totalPages; i++) {
                var button = document.createElement("button");
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add("active");
                }
                button.addEventListener("click", function () {
                    currentPage = parseInt(this.textContent);
                    displayArticles(currentPage);
                    displayPagination();
                });
                paginationDiv.appendChild(button);
            }
        }

        displayArticles(currentPage);
        displayPagination();
    </script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <title>Producto Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .image-option {
            display: flex;
            align-items: center;
        }

        .image-option img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                <h1>Alta de Producto</h1>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">
                </div>
                <div class="mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" name="precio" id="precio" v-model="precio">
                </div>
                <div class="mb-3">
                    <label for="stock">Stock</label>
                    <input type="number" name="stock" id="stock" v-model="stock">
                </div>
                <div class="mb-3">
                    <label for="imagen">Imagen</label>
                    <input type="file" name="imagen" id="imagen" @change="handleImageUpload">
                    <select v-model="selectedImage" class="form-select" v-if="!customImage">
                        <option v-for="image in imageOptions" :value="image.src" :key="image.src" class="image-option">
                            <img :src="image.src" alt="Imagen">
                            {{ image.label }}
                        </option>
                    </select>
                    <img width="100" :src="customImage ? customImage : selectedImage" alt="Imagen seleccionada">
                </div>
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    nombre: '',
                    precio: '',
                    stock: '',
                    selectedImage: '',
                    customImage: null,
                    imageOptions: [
                        { src: 'https://example.com/imagen1.jpg', label: 'Imagen 1' },
                        { src: 'https://example.com/imagen2.jpg', label: 'Imagen 2' },
                        { src: 'https://example.com/imagen3.jpg', label: 'Imagen 3' },
                        // Agrega más opciones de imágenes aquí
                    ]
                };
            },
            methods: {
                grabar() {
                    // Lógica para guardar el formulario
                    console.log('Formulario enviado');
                },
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.customImage = URL.createObjectURL(file);
                        this.selectedImage = '';
                    }
                }
            }
        });

        app.mount('#app');
    </script>
</body>

</html>

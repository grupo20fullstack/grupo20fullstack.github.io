    <h1>Formulario de Contacto</h1>

    <form action="" class="formulario" id="formulario" onsubmit="return validarFormulario();">
      <!-- Campo Nombres -->
      <div class="campo">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres">
        <span class="mensaje-error" id="error-nombres"></span>
      </div>
  
      <!-- Campo Apellidos -->
      <div class="campo">
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos">
        <span class="mensaje-error" id="error-apellidos"></span>
      </div>
  
      <!-- Campo Correo Electrónico -->
      <div class="campo">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
        <span class="mensaje-error" id="error-correo"></span>
      </div>
  
      <!-- Campo Teléfono -->
      <div class="campo">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono">
        <span class="mensaje-error" id="error-telefono"></span>
      </div>
  
      <!-- Campo Comentario -->
      <div class="campo">
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" placeholder="Ingrese su comentario"></textarea>
        <span class="mensaje-error" id="error-comentario"></span>
      </div>
  
      <input type="submit" value="Enviar">
    </form>
